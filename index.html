<!doctype html>
<html lang="pt-BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Dinamic</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body{
        background: #3271a8;
        height: 100vh;
      }
      
      .card{
        width: 185px;
        height: 270px;
        margin: 0 auto;
        box-shadow: #a4b9cc 0px 0px 20px;
        border-bottom: 135px solid #d5e7f7;
        border-bottom-color: rgb(213, 231, 247);
        border-bottom-style: solid;
        border-bottom-width: 135px;
        border-left: #058aff 80px solid;
        border-right: 80px solid #058aff;
        border-top: #058aff 135px solid;
      }
      
      .container{
        display: flex;
        align-items: center;
        height: 100vh;
      }
      
      .sol{
        width: 50px;
        height: 50px;
        display: block;
        background: yellow;
        position: relative;
        top: -115px;
        left: -10px;
        border-radius: 50%;
        box-shadow: yellow 0px 0px 38px 6px;
        opacity:0;
        animation: sol 2s;
      }
      
      @keyframes sol{
        100%{
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <span class="sol"></span>
      </div>
    </div>
  </body>
</html>
